<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Node Browser Proxy Tunnel</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; color: #111; }
    h1 { margin-bottom: 0.5rem; }
    .row { display: flex; gap: 0.75rem; margin: 1rem 0; }
    input { flex: 1; padding: 0.6rem; font-size: 1rem; }
    button { padding: 0.6rem 1rem; cursor: pointer; }
    iframe { width: 100%; height: 70vh; border: 1px solid #ccc; border-radius: 8px; }
    code { background: #f3f3f3; padding: 0.2rem 0.4rem; border-radius: 4px; }
    .hint { color: #555; }
  </style>
</head>
<body>
  <h1>Browser Proxy Tunnel</h1>
  <p class="hint">
    Enter a target URL to tunnel via this proxy server using <code>/tunnel?url=...</code>.
    Some sites may block iframe embedding via CSP/X-Frame-Options.
  </p>

  <div class="row">
    <input id="target" type="url" placeholder="https://example.com" value="https://example.com" />
    <button id="open">Open in tunnel</button>
  </div>

  <iframe id="frame" title="Tunneled content"></iframe>

  <script>
    const targetInput = document.getElementById('target');
    const frame = document.getElementById('frame');
    const openButton = document.getElementById('open');

    function openTunnel() {
      const target = targetInput.value.trim();
      if (!target) return;
      const encoded = encodeURIComponent(target);
      frame.src = `/tunnel?url=${encoded}`;
      window.history.replaceState({}, '', `/?url=${encoded}`);
    }

    openButton.addEventListener('click', openTunnel);
    targetInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        openTunnel();
      }
    });

    const params = new URLSearchParams(window.location.search);
    const initialUrl = params.get('url');
    if (initialUrl) {
      targetInput.value = decodeURIComponent(initialUrl);
      openTunnel();
    }
  </script>
</body>
</html>
